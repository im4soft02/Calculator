<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>TUGAS JS 20-02-2023</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="java">
      <div class="dlm-java">
        <script src="Tugas JS_20-02-2023.js"></script>
      </div>
    </div>
    <div class="luar-kalkulator">
      <div class="text_kurung">
        <div class="text_estetik">
          <span class="span1"><h3>Project</h3></span>
          <span class="span2"></span>

          <h2>Calculator</h2>
          <P>Alat untuk mempermudah kita dalam menghitung seperti perkalian, pembagian, pengurangan dan penambahan</P>
        </div>
      </div>
      <div class="dlm-kalkulator">
        <div class="scale-kalkulator">
          <form class="kalkulator" name="calc">
            <input class="value" type="text" name="txt" readonly="" />
            <span class="num clear" onclick="document.calc.txt.value+=''"">All Clear</span>
            <span class="num" onclick="document.calc.txt.value+='/'"">/</span>
            <span class="num" onclick="document.calc.txt.value+='*'"">*</span>
            <span class="num" onclick="document.calc.txt.value+='7'"">7</span>
            <span class="num" onclick="document.calc.txt.value+='8'"">8</span>
            <span class="num" onclick="document.calc.txt.value+='9'"">9</span>
            <span class="num min" onclick="document.calc.txt.value+='-'"">-</span>
            <span class="num" onclick="document.calc.txt.value+='4'"">4</span>
            <span class="num" onclick="document.calc.txt.value+='5'"">5</span>
            <span class="num" onclick="document.calc.txt.value+='6'"">6</span>
            <span class="num plus" onclick="document.calc.txt.value+='+'"">+</span>
            <span class="num" onclick="document.calc.txt.value+='1'"">1</span>
            <span class="num" onclick="document.calc.txt.value+='2'"">2</span>
            <span class="num" onclick="document.calc.txt.value+='3'"">3</span>
            <span class="num" onclick="document.calc.txt.value+='0'"">0</span>
            <span class="num" onclick="document.calc.txt.value+='00'"">00</span>
            <span class="num" onclick="document.calc.txt.value+='.'"">.</span>
            <span class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
